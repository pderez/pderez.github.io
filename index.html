<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <script>
        // Verificar si el usuario está autenticado
        if (!sessionStorage.getItem('userRole')) {
            window.location.href = 'login.html'; // Redirigir a la página de login
        }
    </script>

    <h1>Gestión de Inventario</h1>
    <input type="text" id="search-bar" placeholder="Buscar producto">
    <div id="inventory-view">
        <h2>Inventario en Tiempo Real</h2>
        <ul id="inventory-list"></ul>
    </div>
    <div id="product-management">
        <h2>Gestión de Productos</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="number" id="product-quantity" placeholder="Cantidad" required>
            <button type="submit">Agregar Producto</button>
        </form>
    </div>
    <div id="category-management">
        <h2>Gestión de Categorías</h2>
        <form id="category-form">
            <input type="text" id="category-name" placeholder="Nombre de la categoría" required>
            <button type="submit">Agregar Categoría</button>
        </form>
        <ul id="category-list"></ul>
    </div>
    <div id="history-view">
        <h2>Historial de Cambios</h2>
        <ul id="history-list"></ul>
    </div>
    <button id="export-btn">Exportar Datos</button>
    <script src="script.js"></script>
</body>
</html>
